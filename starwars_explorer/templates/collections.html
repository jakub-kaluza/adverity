<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-3">
      <a class="navbar-brand" href="#"
        ><h2><strong>Star Wars</strong> Explorer</h2></a
      >
      <ul class="navbar-nav">
        <li><a href="#">Collections</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="my-4">
        <h2 class="d-inline">Collections</h2>
        <button type="button" onclick="myFunction()" class="btn btn-success">Fetch</button>
      </div>

      <ul class="list-group">
        {% for collection in collections_list %}
        <li class="p-3 list-group-item"><a href="/starwars_explorer/collections/{{ collection.filename }}/">{{ collection.filename }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
  <script>
  function myFunction() {
      location.href='/starwars_explorer/collections/fetch';
  }
  </script>
</html>
