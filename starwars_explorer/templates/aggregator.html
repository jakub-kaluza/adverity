<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-3">
      <a class="navbar-brand" href="#"
        ><h2><strong>Star Wars</strong> Explorer</h2></a
      >
      <ul class="navbar-nav">
        <li><a href="/starwars_explorer/collections">Collections</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <h1 class="display-6">{{ file_name }}</h1>
      <div>
        <form id="form1" method="GET" action="">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              name="homeworld"
              {% if aggregate_by.homeworld == True %}
                checked
              {% endif %}
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >homeworld</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              name="mass"
              {% if aggregate_by.mass == True %}
                checked
              {% endif %}
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >mass</label
            >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              name="height"
              {% if aggregate_by.height == True %}
                checked
              {% endif %}
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >height</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox4"
              name="gender"
              {% if aggregate_by.gender == True %}
                checked
              {% endif %}
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >gender</label
            >
          </div>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
          {% for name in rows.0 %}
            <th scope="col">
              {{ name }}
            </th>
          {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows|slice:'1:' %} 
          <tr>
            {% for field in row %}
            <td>{{ field }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
    <script>
        $(function () {
            $("#inlineCheckbox1").change(
                function () {
                    $("#form1").submit();
                }
            )
        });
        $(function () {
            $("#inlineCheckbox2").change(
                function () {
                    $("#form1").submit();
                }
            )
        });
        $(function () {
            $("#inlineCheckbox3").change(
                function () {
                    $("#form1").submit();
                }
            )
        });
        $(function () {
            $("#inlineCheckbox4").change(
                function () {
                    $("#form1").submit();
                }
            )
        });
    </script>
</html>
